<html>
  <head>
    <title>Donnie Darko Hangman</title>
    <link rel="stylesheet" href="hangman.css">
    <link rel="shortcut icon" 
          href="https://mitchum.blog/wp-content/uploads/2019/05/favicon.png" />
  </head>
  <body>
    <main>
      <h1>Donnie Darko Hangman</h1>
      <div id="gallows">
        <img style="padding-left: 70px" id="hangmanImage" src="img/hangman.png">
      </div>
      <div id="word"></div>
      <br>
      <div id="controls">
        <input type="text" id="guessBox">
        <button id="guessWordButton" class="button" onclick="guessWord( game )">Guess Word</button>
        <button id="newGameButton" class="button" onclick="newGame();">New Game</button>
        <br>
        <br>
        <form action="index.html">
          <button class="button">28 Days, 6 Hours, 42 Minutes, 12 Seconds. That Is When The World Will End.</button>
        </form>
      </div>
      <br>
      <div id="guesses"></div>
    </main>   
   <script src="hangman.js"></script>
  </body>
</html>
